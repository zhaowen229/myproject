plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

project.ext {
    cucumberVersion = '3.0.0'
    cucumberProVersion = '2.0.4'
    log4jVersion='2.15.0'
}

dependencies {

		compile 'org.springframework.data:spring-data-hadoop:2.5.0.RELEASE'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'commons-beanutils:commons-beanutils:1.9.3'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.15.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.15.0'
   // implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
    
    implementation 'org.springframework:spring-core:5.0.9.RELEASE'
    implementation 'org.springframework:spring-context:5.0.9.RELEASE'
    implementation 'org.springframework:spring-beans:5.0.9.RELEASE'
    implementation 'org.springframework:spring-aop:5.0.9.RELEASE'
    
    implementation 'org.apache.avro:avro:1.8.1'
    implementation 'org.apache.kafka:kafka-clients:0.11.0.0'
    
    implementation 'io.confluent:kafka-avro-serializer:2.0.1'
    implementation 'io.netty:netty-all:4.1.25.Final'
    implementation 'org.springframework:spring-web:5.2.5.RELEASE'
    
    // Use JUnit test framework
    implementation 'junit:junit:4.12'

    testCompile 'io.cucumber:cucumber-java:' + cucumberVersion
    testCompile 'io.cucumber:cucumber-junit:' + cucumberVersion
    testCompile 'io.cucumber:pro-plugin:' + cucumberProVersion
    testCompile 'org.awaitility:awaitility:3.1.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    
    //The line of code was added to import the KafkaAvroSerializer.jar, but also import many other jars.
    maven{url "http://packages.confluent.io/maven/"}
}
